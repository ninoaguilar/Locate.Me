<div class="main-container">
  <div class="header header-7">
    <div class="branding">
      <a href="#">
        <clr-icon shape="map" class="is-solid is-inverse" size="56"></clr-icon>
        <span class="title">{{ title }}</span>
      </a>
    </div>

    <div class="header-nav">
      <a routerLink="/dashboard" class="nav-link nav-text">Dashboard</a>
      <a routerLink="/interactiveMap" class="nav-link nav-text">Interactive Map</a>
    </div>

    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-icon" clrDropdownTrigger>
          <clr-icon shape="user"></clr-icon>
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a href="..." clrDropdownItem>About</a>
          <a href="..." clrDropdownItem>Preferences</a>
          <a href="..." clrDropdownItem>Log out</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </div>

  <div class="content-container">
    <router-outlet></router-outlet>
  </div>
  
</div>
