version: 2
jobs:
  build:
    docker:
      - image: microsoft/dotnet:2.1-sdk
    steps:
      - checkout
      - run: find .
      - run: cd LocateMeService/CompanyService
      - run: dotnet restore
      - run: dotnet build
      - run: cd ../CompanyService.Test
      - run: dotnet test --no-build